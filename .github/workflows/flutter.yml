name: Flutter build apk CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: install dependencies
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2

    - name: install dependencies
      uses: steebchen/flutter@v1.0.0
      with:
        args: pub get
    
    - name: run flutter analyze
      uses: steebchen/flutter@v1.0.0
      with:
        args: analyze
    
    - name: run tests
      uses: steebchen/flutter@v1.0.0
      with:
        args: test

    - name: build apk
      uses: steebchen/flutter@v1.0.0
      with:
        args: build apk --release
